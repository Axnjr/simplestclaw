name: Desktop Release

on:
  push:
    tags:
      - 'desktop-v*'
  workflow_dispatch:

jobs:
  build-sidecar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Install dependencies
        run: pnpm install
        working-directory: apps/desktop
      
      - name: Build sidecars for all platforms
        run: node scripts/build-sidecar.js
        working-directory: apps/desktop
      
      - name: Upload sidecar artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sidecars
          path: apps/desktop/src-tauri/binaries/
          retention-days: 1

  build-desktop:
    needs: build-sidecar
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target universal-apple-darwin
          - platform: ubuntu-22.04
            args: ''
          - platform: windows-latest
            args: ''
    
    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download sidecars
        uses: actions/download-artifact@v4
        with:
          name: sidecars
          path: apps/desktop/src-tauri/binaries/
      
      - name: Make sidecars executable (Unix)
        if: matrix.platform != 'windows-latest'
        run: chmod +x apps/desktop/src-tauri/binaries/*
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Install Rust stable
        uses: dtolnay/rust-action@stable
      
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri
      
      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      
      - name: Install frontend dependencies
        run: pnpm install
      
      - name: Build desktop app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: apps/desktop
          tagName: desktop-v__VERSION__
          releaseName: 'simplestclaw Desktop v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
